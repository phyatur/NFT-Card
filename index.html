<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">

  <img class="cover" src="./images/image-equilibrium.jpg" alt="nft-image">

  <p class="header">Equilibrium #3429</p> 

  <p class="description">Our Equilibrium collection promotes <br> balance and calm.</p> 

<div class="mid">
  <div class="eth">
    <img class="e-logo" src="./images/icon-ethereum.svg" alt="eth logo">
    <p class="price"> 0.041 ETH</p>
  </div> 

  <div class="time">
    <img class="e-logo" src="./images/icon-clock.svg" alt="clock">
    <p>3 days left</p>
  </div>
</div>
  
  <hr>

  <div class="footer">
    <img class="avatar" src="./images/image-avatar.png" alt="">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
</div>

<div class="attribution">
  <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://www.frontendmentor.io/profile/phyatur" target="_blank">Phyatur</a>
  </h3> 
</div>
</body>
</html>
